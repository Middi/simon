<!DOCTYPE html>

<html lang="en">

<head>

    <title>Simon Game</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/png" href="images/facicon.png" />

    <!-- Meta Data -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Simon game for freeCodeCamp">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Sarpanch:900|Bahiana" rel="stylesheet">

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>


    <!-- HEADER -->

    <header>
        <nav>
            <h1 class="logo"><a href="/simon/"><i class="fa fa-free-code-camp" aria-hidden="true"></i>Simon</a></h1>
        </nav>
    </header>


    <!-- MAIN -->
    
    <main>
        <section>

            <div id="game-area">


                <!-- PLAY BUTTONS -->

                <div class="col">
                    <div id="green" class="game-button"></div>
                    <div id="yellow" class="game-button"></div>
                </div>
                <div class="col">
                    <div id="red" class="game-button"></div>
                    <div id="blue" class="game-button"></div>
                </div>


                <!-- CONTROL PANEL -->

                <div id="center-panel">
                    <div id="logo-panel"><img src="images/mb-logo.png" />
                        <h2>Simon</h2>
                    </div>


                    <!-- BUTTON LABELS -->

                    <div id="label-con">
                        <label>Start</label>
                        <label>On/Off</label>
                        <label>Strict</label>
                    </div>


                    <!-- SETTINGS BUTTONS -->

                    <div id="btn-con">
                        <div id="btn1" class="buttons"></div>
                        <div id="btn2" class="buttons"></div>
                        <div id="btn3" class="buttons"></div>
                    </div>


                    <!-- DISPLAY -->

                    <div id="display">01</div>

                </div>
            </div>

        </section>
    </main>


    <!-- FOOTER -->

    <footer>
        <p class="built">Built with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="http://www.richardmiddleton.me"><strong>RICHARD MIDDLETON</strong></a></p>
    </footer>

    <!-- JAVASCIPT -->
    <script type="text/javascript" src="main.js"></script>

</body>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</html>
